<div class="jumbotron">
  <h2>Formularios</h2>
  <hr />
  <h4>Template Driven</h4>
  <br />

  <form action="" autocomplete="off">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <!--[(ngModel)] llena la variable nombre del objeto formulario con lo ingresado en el input field-->
      <input
        type="text"
        id="nombre"
        class="form-control"
        name="nombre"
        [(ngModel)]="formu.nombre"
      />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        id="apellido"
        class="form-control"
        name="apellido"
        [(ngModel)]="formu.apellido"
      />
    </div>
    <div class="form-group">
      <label for="edad">Edad</label>
      <input
        type="text"
        id="edad"
        class="form-control"
        name="edad"
        [(ngModel)]="formu.edad"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="formu.email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="formu.password"
      />
    </div>

    <button class="btn btn-success mt-3" (click)="enviar()">Enviar</button>
  </form>

  <br />
  <h4>Reactive Form</h4>
  <br />
  <form [formGroup]="f" autocomplete="off">
    <div class="form-group">
      <label for="nombre2">Nombre</label>
      <input
        type="text"
        id="nombre2"
        class="form-control"
        formControlName="nombre"
      />
      <div
        *ngIf="f.controls.nombre.errors && f.controls.nombre.dirty"
        class="alert alert-danger mt-1"
      >
        <div *ngIf="f.controls.nombre.errors.required">Se debe completar</div>
        <div *ngIf="f.controls.nombre.errors.conEspacios">
          No se permiten espacios
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="apellido2">Apellido</label>
      <input
        type="text"
        id="apellido2"
        class="form-control"
        formControlName="apellido"
      />
    </div>

    <div class="form-group">
      <label for="edad2">Edad</label>
      <input
        type="text"
        id="edad2"
        class="form-control"
        formControlName="edad"
      />
    </div>

    <div formGroupName="contacto">
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input
          type="number"
          id="telefono"
          class="form-control"
          formControlName="telefono"
        />
      </div>

      <div class="form-group">
        <label for="email2">Email</label>
        <input
          type="email"
          id="email2"
          class="form-control"
          formControlName="email"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="password2">Password</label>
      <input
        type="password"
        id="password2"
        class="form-control"
        formControlName="password"
      />
    </div>

    <button
      class="btn btn-success mt-3"
      [disabled]="!f.valid"
      (click)="enviar2()"
    >
      Enviar
    </button>
  </form>
  <hr />

  <p><u>Estado del campo nombre del formulario </u></p>
  <pre>{{ f.controls.nombre.errors | json }}</pre>
  <hr />
  <p><u>Datos del formulario reactivo</u></p>
  <!--Es necesario poner el | json para que el navegador lo interprete como tal y lo formatee-->
  <pre>{{ f.value | json }}</pre>
</div>
